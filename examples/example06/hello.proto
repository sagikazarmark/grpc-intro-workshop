syntax = "proto3";

package example06;

option java_package = "example06";
option java_multiple_files = true;
option go_package = "github.com/sagikazarmark/grpc-intro-workshop/examples/example06";

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}
