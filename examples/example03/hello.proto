syntax = "proto3";

package example02;

option java_package = "example02";
option java_multiple_files = true;
option go_package = "github.com/sagikazarmark/grpc-intro-workshop/examples/example02";

service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
