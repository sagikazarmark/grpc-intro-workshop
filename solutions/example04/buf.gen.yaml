version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/sagikazarmark/grpc-intro-workshop/solutions/example04;main
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: go-grpc
    out: .
    opt: paths=source_relative
